<body onbeforeunload="onPageSwitch()">
  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

  <div id="banner">

  </div>

  <div class="sidebar" id="MainBlock1">
    <style>
      ul {
        list-style: none;
        /* 去除列表中的原点 */
      }
    </style>



    <ul class="collapsible" data-collapsible="accordion">
      <li>
        <!-- PS:图标的用法：在i标签的中间选择图标名 -->
        <div class="collapsible-header"><i class="material-icons">clear_all</i><a class = "AfterIconText">XCP数据统计</a></div>
        <div class="collapsible-body">
          <p  onclick="openWindow('首页',3)">首页</p>
          <hr>
          <p  onclick="openWindow('数据总览',1)">数据总览</p>
          <hr>
          <p onclick="openWindow('统计任务', 2)">统计任务</p>
        </div>

      </li>
      <li>
        <div class="collapsible-header"><i class="material-icons">toc</i><a class = "AfterIconText">二</a></div>
        <div class="collapsible-body">
          <p>test</p>
        </div>
      </li>
      <li>
        <div class="collapsible-header"><i class="material-icons">view_list</i><a class = "AfterIconText">三</a></div>
        <div class="collapsible-body">
          <p>test</p>
        </div>
      </li>
    </ul>

  </div>

      <div id="SmallWindows">
        <div class="window-empty-content">
          <p> &nbsp;</p>
        </div>
        <!-- <div class="window-content"></div> -->
      </div>
    </div>

  </iframe> -->
